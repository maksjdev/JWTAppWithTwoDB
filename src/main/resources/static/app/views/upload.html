<div class=" col-md-6 col-md-offset-3">
    <div class="panel panel-default">
        <div class="panel-heading">Upload</div>
        <div class="panel-body">
            <div class="col-md-12">
                <form ng-submit="upload()" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="email">Email:</label> <input type="email"
                                                               required class="form-control"
                                                               ng-model="email"
                                                               id="email" name="email">
                        <label for="text">Description:</label> <input type="text"
                                                               required class="form-control"
                                                               ng-model="text"
                                                               id="text" name="text">
                        <label for="file">File:</label> <input type="file"
                                                                       required class="form-control"
                                                                       ng-model="file"
                                                                       id="file" name="file">
                    </div>
                    <button type="submit" class="btn btn-default" >Upload
                    </button>
                    <div class="alert alert-info margin-top-5" ng-show="message">{{message}}</div>
                </form>
            </div>
        </div>
    </div>
</div>
